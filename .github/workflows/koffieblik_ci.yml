name: CI for Koffieblik

on:
  push:
    branches: [main]
    paths:
      - 'koffieblik/**'
      - '.github/workflows/koffieblik_ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./koffieblik

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint || true

      - name: Build the app
        run: npm run build

      - name: Install Newman
        run: npm install -g newman

      - name: Run API Tests
        run: |
          newman run API/tests/Testing.postman_collection.json --global-var "URL=https://api.diekoffieblik.co.za/" --verbose
